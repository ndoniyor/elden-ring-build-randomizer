<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 id="header-title">Placeholder</h1>
    <div class="forms">
        <form method="POST", action="\randomize">
            <div class="flag-container">
                <input type="checkbox" name="armor_sets" id="build_flags" {% if checked %} checked {% endif %}>
                <label for="armor_set_check">Armor sets only</label>
            </div>
            <br>
            <input type="submit" value="Randomize" id="submit-btn">
        </form>
    </div>
    {% if player_info is defined %}
        <div class="build-grid">
            <div class="grid-row">
                <div class="grid-item">
                    <div class="item-type">
                        Class
                    </div>
                    <div class="item-name">
                        {{ player_info.starting_class.name }}
                    </div>
                    <div class="item-image">
                        <img src="{{ player_info.starting_class.link }}" class="imgs">
                    </div>
                </div>
                <div class="grid-item">
                    <div class="item-type">
                        Spirit Ashes
                    </div>
                    <div class="item-name">
                        {{ player_info.spirit_ash.name }}
                    </div>
                    <div class="item-image">
                        <img src="{{ player_info.spirit_ash.link }}" class="imgs">
                    </div>
                </div>
            </div>
            <div class="grid-row">
                {% if "armor_sets" in player_info.build_flags %}
                    <div class="grid-item">
                        <div class="item-type">
                            Armor Set
                        </div>
                        <div class="item-name">
                            {{ player_info.helmet.name }}
                        </div>
                        <div class="item-image">
                            <img src="{{ player_info.helmet.link }}" class="imgs">
                        </div>
                    </div>
                {% else %}
                    <div class="grid-item">
                        <div class="item-type">
                            Helmet
                        </div>
                        <div class="item-name">
                            {{ player_info.helmet.name }}
                        </div>
                        <div class="item-image">
                            <img src="{{ player_info.helmet.link }}" class="imgs">
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endif %}
</body>
</html>
